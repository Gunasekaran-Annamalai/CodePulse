<div class="container">
    <h1 class="mt-3">Edit Category</h1>
   
    <!-- notFound is a variable here and we are assigning the value in the below ng-template -->
    <ng-container *ngIf="category;else notFound">
        <!-- here we are creating a variable "#form" as the type of ngForm -->
        <form #form = "ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Id</label>
                    <input type="text" disabled
                    id="categoryId" 
                    class="form-control" 
                    name="categoryId" 
                    value={{category.id}}>
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text"
                    id="categoryName" 
                    class="form-control" 
                    name="categoryName" 
                    [(ngModel)]="category.name"> <!-- we are using the category.model.ts file and it's class to acheive two way data binding -->
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
                    <input type="text"
                    id="categoryUrlHandle" 
                    class="form-control" 
                    name="categoryUrlHandle" 
                    [(ngModel)]="category.urlHandle">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>
        </form>
    </ng-container>
   
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
        </div>
    </ng-template>
</div>
