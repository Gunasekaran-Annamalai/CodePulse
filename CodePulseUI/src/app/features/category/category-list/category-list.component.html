<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>
    <!-- The below code is for Async pipe method -->
    <!-- here we are subscribing to categories$ which is an observable using async pipe method -->
    <!-- we use 'as' to give a temporary variable to the async pipe -->
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>UrlHandle</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td><a class="btn btn-light" [routerLink]="['/admin/categories', category.id]">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
